<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Dine and Discover</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-4">Restaurant Search</h1>
      <div class="row mt-4">
        <div class="col-md-6 offset-md-3">
          <div class="input-group mb-3">
            <input
              type="text"
              id="searchInput"
              class="form-control"
              placeholder="Enter a location"
            />
            <div class="input-group-append">
              <button id="searchButton" class="btn btn-primary" type="button">
                Search
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-4" id="featuredPlaces">
      </div>

      <div class="row mt-4">
        <div id="map"></div>
        <div id="restaurantList" class="list-group row mt-4"></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCr4L-ujpoWQRdl3HxzNOAtZhT3xGzs6zg&libraries=places&callback=initMap"></script>
  </body>
</html>
